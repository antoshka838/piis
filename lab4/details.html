<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="shirt-name">Shirt Name</h1>
    <div id="shirt-details">
        <img id="shirt-image" src="" alt="Shirt Image">
        <div class="shirt-info">
            <p id="shirt-price">Price: $0.00</p>
            <p id="shirt-description">Shirt Description</p>
            <div class="view-buttons">
                <button id="front-button" onclick="showFrontImage()">Front</button>
                <button id="back-button" onclick="showBackImage()">Back</button>
            </div>
            <div class="color-buttons"></div>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
