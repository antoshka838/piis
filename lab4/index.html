<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Our Shirts</h1>
<div id="shirts-container"></div>

<div class="overlay" id="overlay"></div>
<div class="quick-view" id="quick-view">
    <h2 id="quick-view-title">Shirt Name</h2>
    <img id="quick-view-image" src="" alt="Shirt Image">
    <p id="quick-view-description">Shirt Description</p>
    <p id="quick-view-price">Shirt Price</p>
    <button class="shirt-button" onclick="closeQuickView()">Close</button>
</div>

<script src="shirts.js"></script>
<script src="scripts.js"></script>
</body>
</html>
